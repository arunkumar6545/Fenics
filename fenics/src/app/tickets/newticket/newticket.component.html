<div class="card">
  <div class="card-header">
    <h3>Ticket</h3>
  </div>
  <div class="card-body">
    <form novalidate (ngSubmit)="save()" [formGroup]="customerForm">
      <table class="table table-sm table-borderless">
        <tbody>
          <tr>
            <th class="text-center"><label class="col-form-label" for="firstNameId">
                <p>First Name</p>
              </label></th>
            <th> <input class="form-control" id="firstNameId" type="text" placeholder="First Name (required)"
                formControlName="firstName" [ngClass]="{'is-invalid': (customerForm.get('firstName').touched ||
                                       customerForm.get('firstName').dirty) &&
                                       !customerForm.get('firstName').valid }" />
              <span class="invalid-feedback">
                <span *ngIf="customerForm.get('firstName').errors?.required">
                  Please enter your first name.
                </span>
                <span *ngIf="customerForm.get('firstName').errors?.minlength">
                  The first name must be longer than 3 characters.
                </span>
              </span></th>
            <th class="text-center"><label class="col-form-label" for="lastNameId">Last Name</label></th>
            <th>
              <input class="form-control" id="lastNameId" type="text" placeholder="Last Name (required)"
                formControlName="lastName" [ngClass]="{'is-invalid': (customerForm.get('lastName').touched ||
                                           customerForm.get('lastName').dirty) &&
                                           !customerForm.get('lastName').valid }" />
              <span class="invalid-feedback">
                <span *ngIf="customerForm.get('lastName').errors?.required">
                  Please enter your last name.
                </span>
                <span *ngIf="customerForm.get('lastName').errors?.maxlength">
                  The last name must be less than 50 characters.
                </span>
              </span>
            </th>

          </tr>

          <tr>
            <th>1</th>
            <th>Mark</th>
            <th>Otto</th>

          </tr>

          <tr>

          </tr>

          <tr>
            <th>1</th>

            <th>Otto</th>
            <th>@mdo</th>
          </tr>

          <tr>
            <th>1</th>
            <th>Mark</th>

            <th>@mdo</th>
          </tr>

          <tr>
            <th>1</th>
            <th>Mark</th>
            <th>Otto</th>
            <th>@mdo</th>
          </tr>

        </tbody>


      </table>
    </form>
  </div>
</div>
